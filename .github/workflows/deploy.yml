name: Deploy Notropolis to Cloudflare

on:
  push:
    branches:
      - main
      - master

defaults:
  run:
    working-directory: authentication-dashboard-system

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install worker dependencies
        run: cd worker && npm ci

      - name: Build site
        run: npm run build

      - name: Deploy Worker to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd worker
          npx wrangler deploy --env production

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          COMMIT_MSG="Deploy from ${{ github.ref_name }} - $(echo ${{ github.sha }} | cut -c1-7)"
          npx wrangler pages deploy ./dist --project-name=notropolis-dashboard --commit-dirty=true --commit-message="${COMMIT_MSG}"

      - name: Post deployment summary
        run: |
          echo "Deployment complete!"
          echo "Worker API: https://api.notropolis.net"
          echo "Dashboard: https://dashboard.notropolis.net"
